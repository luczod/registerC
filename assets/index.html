<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management System</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: #ECF1F8;
            min-height: 100vh;
            padding: 2rem 1rem;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .nav-header {
            display: flex;
            justify-content: space-between;
        }
        
        /* Updated container to be wider for table display */
        .container {
            max-width: 80rem;
            margin: 0 auto;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        /* Updated main content to be full width since form is now modal */
        .main-content {
            display: block;
        }
        
        /* Converted form section to modal styles */
        .form-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .form-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .table-section {
            display: flex;
            flex-direction: column;
        }
        
        /* Added styles for add person button */
        .add-person-btn {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            margin-bottom: 1rem;
            align-self: flex-start;
        }
        
        .add-person-btn:hover {
            background-color: #1d4ed8;
        }
        
        /* Added close button for modal */
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0.25rem;
            line-height: 1;
        }
        
        .modal-close:hover {
            color: #374151;
        }
        
        /* Added cancel button styles */
        .cancel-button {
            flex: 1;
            background-color: #6b7280;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            display: none;
        }
        
        .cancel-button:hover {
            background-color: #4b5563;
        }
        
        .submit-button:focus, .cancel-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        
        /* Added search input styles */
        .search-container {
            margin-bottom: 1rem;
        }
        
        .search-input {
            width: 100%;
            max-width: 20rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        
        /* Added table styles */
        .table-container {
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        
        .table th,
        .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .table th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        
        .table tbody tr:hover {
            background-color: #f9fafb;
        }
        
        /* Added action button styles */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .edit-btn, .delete-btn {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }
        
        .edit-btn {
            background-color: #059669;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #047857;
        }
        
        .delete-btn {
            background-color: #dc2626;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #b91c1c;
        }
        
        /* Added modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }
        
        .modal-text {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        
        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }
        
        .modal-confirm {
            background-color: #dc2626;
            color: white;
        }
        
        .modal-confirm:hover {
            background-color: #b91c1c;
        }
        
        .modal-cancel {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .modal-cancel:hover {
            background-color: #d1d5db;
        }
        
        /* Added empty state styles */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            /* Removed grid layout responsive styles since form is now modal */
            
            .title {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
            
            .table-container {
                font-size: 0.875rem;
            }
            
            .table th,
            .table td {
                padding: 0.5rem;
            }
            
            .form-modal-content {
                padding: 1.5rem;
                max-width: 95%;
            }
        }
        
        /* Added missing form field styles */
        .field-group {
            margin-bottom: 1rem;
        }
        
        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        
        .input, .textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 1rem;
            transition: all 0.15s ease-in-out;
        }
        
        .input:focus, .textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .textarea {
            resize: vertical;
            min-height: 4rem;
        }
        
        .form {
            display: flex;
            flex-direction: column;
        }
        
        .button-container {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
        }
        
        .submit-button {
            flex: 1;
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }
        
        .submit-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Person Management System</h1>
        
        <!-- Updated main content to show only table section -->
        <div class="main-content">
            <!-- Table Section -->
            <div class="table-section">
                <!-- Added button to open add person modal -->
                 <div class="nav-header">
                <button id="addPersonBtn" class="add-person-btn">Add New Person</button>
                
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search by name, address, or age..."
                    >
                </div>
            </div>
                
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Age</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="personTableBody">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Age</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr><td colspan="4"><p style="text-align: center;">No people added yet. Use the form to add your first person.</p></td></tr>
                        </tbody>
                    </table>   
                </div>
            </div>
        </div>
    </div>
    
    <!-- Converted form section to modal -->
    <div id="formModal" class="form-section">
        <div class="form-modal-content">
            <button id="closeFormModal" class="modal-close">&times;</button>
            <h2 id="form-title" style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem; color: #374151;">Add New Person</h2>
            
            <form id="personForm" class="form">
                <input type="hidden" id="editId" value="">
                
                <div class="field-group">
                    <label for="name" class="label">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        class="input"
                        placeholder="Enter a name"
                    >
                </div>

                <div class="field-group">
                    <label for="address" class="label">Address</label>
                    <textarea 
                        id="address" 
                        name="address" 
                        rows="3"
                        required
                        class="textarea"
                        placeholder="Enter complete address"
                    ></textarea>
                </div>

                <div class="field-group">
                    <label for="age" class="label">Age</label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        min="1" 
                        max="120"
                        required
                        class="input"
                        placeholder="Enter age"
                    >
                </div>

                <div class="button-container">
                    <button type="submit" id="submitBtn" class="submit-button">Add Person</button>
                    <button type="button" id="cancelBtn" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Added delete confirmation modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Confirm Delete</h3>
            <p class="modal-text">Are you sure you want to delete this person? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="cancelDelete" class="modal-btn modal-cancel">Cancel</button>
                <button id="confirmDelete" class="modal-btn modal-confirm">Delete</button>
            </div>
        </div>
    </div>

    <!-- Updated JavaScript to handle modal functionality -->
    <script>
        class PersonManager {
            constructor() {
                this.people = JSON.parse(localStorage.getItem('people')) || [];
                this.editingId = null;
                this.deleteId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderTable();
                this.updateEmptyState();
            }

            bindEvents() {
                document.getElementById('personForm').addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelEdit());
                document.getElementById('searchInput').addEventListener('input', (e) => this.handleSearch(e));
                document.getElementById('cancelDelete').addEventListener('click', () => this.closeDeleteModal());
                document.getElementById('confirmDelete').addEventListener('click', () => this.confirmDelete());
                
                document.getElementById('addPersonBtn').addEventListener('click', () => this.openFormModal());
                document.getElementById('closeFormModal').addEventListener('click', () => this.closeFormModal());
                
                // Close modals when clicking outside
                document.getElementById('deleteModal').addEventListener('click', (e) => {
                    if (e.target.id === 'deleteModal') {
                        this.closeDeleteModal();
                    }
                });
                
                document.getElementById('formModal').addEventListener('click', (e) => {
                    if (e.target.id === 'formModal') {
                        this.closeFormModal();
                    }
                });
            }

            openFormModal() {
                document.getElementById('formModal').style.display = 'block';
            }

            closeFormModal() {
                document.getElementById('formModal').style.display = 'none';
                this.resetForm();
            }

            handleSubmit(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const person = {
                    name: formData.get('name').trim(),
                    address: formData.get('address').trim(),
                    age: parseInt(formData.get('age'))
                };

                if (this.editingId !== null) {
                    this.updatePerson(this.editingId, person);
                } else {
                    this.addPerson(person);
                }

                this.closeFormModal();
                this.renderTable();
                this.updateEmptyState();
            }

            addPerson(person) {
                person.id = Date.now();
                this.people.push(person);
                this.saveToStorage();
            }

            updatePerson(id, updatedPerson) {
                const index = this.people.findIndex(p => p.id === id);
                if (index !== -1) {
                    this.people[index] = { ...updatedPerson, id };
                    this.saveToStorage();
                }
            }

            deletePerson(id) {
                this.people = this.people.filter(p => p.id !== id);
                this.saveToStorage();
                this.renderTable();
                this.updateEmptyState();
            }

            editPerson(id) {
                const person = this.people.find(p => p.id === id);
                if (person) {
                    document.getElementById('name').value = person.name;
                    document.getElementById('address').value = person.address;
                    document.getElementById('age').value = person.age;
                    document.getElementById('editId').value = id;
                    
                    this.editingId = id;
                    document.getElementById('form-title').textContent = 'Edit Person';
                    document.getElementById('submitBtn').textContent = 'Update Person';
                    document.getElementById('cancelBtn').style.display = 'block';
                    
                    this.openFormModal();
                }
            }

            cancelEdit() {
                this.closeFormModal();
            }

            resetForm() {
                document.getElementById('personForm').reset();
                document.getElementById('editId').value = '';
                this.editingId = null;
                document.getElementById('form-title').textContent = 'Add New Person';
                document.getElementById('submitBtn').textContent = 'Add Person';
                document.getElementById('cancelBtn').style.display = 'none';
            }

            handleSearch(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredPeople = this.people.filter(person => 
                    person.name.toLowerCase().includes(searchTerm) ||
                    person.address.toLowerCase().includes(searchTerm) ||
                    person.age.toString().includes(searchTerm)
                );
                this.renderTable(filteredPeople);
            }

            showDeleteModal(id) {
                this.deleteId = id;
                document.getElementById('deleteModal').style.display = 'block';
            }

            closeDeleteModal() {
                this.deleteId = null;
                document.getElementById('deleteModal').style.display = 'none';
            }

            confirmDelete() {
                if (this.deleteId !== null) {
                    this.deletePerson(this.deleteId);
                    this.closeDeleteModal();
                }
            }

            renderTable(peopleToRender = this.people) {
                const tbody = document.getElementById('personTableBody');
                tbody.innerHTML = '';

                peopleToRender.forEach(person => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${this.escapeHtml(person.name)}</td>
                        <td>${this.escapeHtml(person.address)}</td>
                        <td>${person.age}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="edit-btn" onclick="personManager.editPerson(${person.id})">Edit</button>
                                <button class="delete-btn" onclick="personManager.showDeleteModal(${person.id})">Delete</button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            updateEmptyState() {
                const emptyState = document.getElementById('emptyState');
                const tableContainer = document.querySelector('.table-container');
                
                if (this.people.length === 0) {
                    emptyState.style.display = 'block';
                    tableContainer.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    tableContainer.style.display = 'block';
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveToStorage() {
                localStorage.setItem('people', JSON.stringify(this.people));
            }
        }

        // Initialize the application
        const personManager = new PersonManager();
    </script>
</body>
</html>
