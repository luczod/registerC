<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Management System</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Person Management System</h1>

      <!-- Updated main content to show only table section -->
      <div class="main-content">
        <!-- Table Section -->
        <div class="table-section">
          <!-- Added button to open add person modal -->
          <div class="nav-header">
            <button id="addPersonBtn" class="add-person-btn">
              Add New Person
            </button>

            <div class="search-container">
              <input
                type="text"
                id="searchInput"
                class="search-input"
                placeholder="Search by name, address, or age..."
              />
            </div>
          </div>

          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Age</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="personTableBody">
                <!-- Table rows will be populated by JavaScript -->
              </tbody>
            </table>
          </div>

          <div id="emptyState" class="empty-state" style="display: none">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Age</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="4">
                    <p style="text-align: center">
                      No people added yet. Use the form to add your first
                      person.
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Converted form section to modal -->
    <div id="formModal" class="form-section">
      <div class="form-modal-content">
        <button id="closeFormModal" class="modal-close">&times;</button>
        <h2
          id="form-title"
          style="
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
          "
        >
          Add New Person
        </h2>

        <form id="personForm" class="form">
          <input type="hidden" id="editId" value="" />

          <div class="field-group">
            <label for="name" class="label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="input"
              placeholder="Enter a name"
            />
          </div>

          <div class="field-group">
            <label for="address" class="label">Address</label>
            <textarea
              id="address"
              name="address"
              rows="3"
              required
              class="textarea"
              placeholder="Enter complete address"
            ></textarea>
          </div>

          <div class="field-group">
            <label for="age" class="label">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              min="1"
              max="120"
              required
              class="input"
              placeholder="Enter age"
            />
          </div>

          <div class="button-container">
            <button type="submit" id="submitBtn" class="submit-button">
              Add Person
            </button>
            <button type="button" id="cancelBtn" class="cancel-button">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Added delete confirmation modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3 class="modal-title">Confirm Delete</h3>
        <p class="modal-text">
          Are you sure you want to delete this person? This action cannot be
          undone.
        </p>
        <div class="modal-buttons">
          <button id="cancelDelete" class="modal-btn modal-cancel">
            Cancel
          </button>
          <button id="confirmDelete" class="modal-btn modal-confirm">
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- Updated JavaScript to handle modal functionality -->
    <script defer src="person-manager.js"></script>
  </body>
</html>
